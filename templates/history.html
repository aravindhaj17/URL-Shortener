<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL History</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Container for table */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button style */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336; /* Red color for delete */
        }
        button.delete:hover {
            background-color: #da190b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>URL History</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Original URL</th>
                <th>Short URL</th>
            </tr>
            {% for url in urls %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a href="{{ url.long_url }}" target="_blank">{{ url.long_url }}</a></td>
                <td><a href="{{ url.short_code }}" target="_blank">{{ url.short_code }}</a></td>
                <td>
                    <a href="{{ url_for('edit_short', url_id=url.id) }}">
                        <button>Edit Short</button>
                    </a>
                    <form action="/delete/{{ url.id }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this URL?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">
            <button>Back to Home</button>
        </a>
    </div>
</body>
</html>
